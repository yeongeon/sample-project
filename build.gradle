group 'io.mulberry'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.apache.logging.log4j:log4j-to-slf4j:2.4.1'

    compile 'org.apache.hadoop:hadoop-common:2.7.1'
    compile 'org.apache.tajo:tajo-common:0.11.0'

    compile 'org.twitter4j:twitter4j-core:[4.0,)'
    compile 'org.twitter4j:twitter4j-stream:[4.0,)'

    compile 'com.maxmind.geoip2:geoip2:2.7.0'
    compile 'com.maxmind.geoip:geoip-api:1.3.1'
}
